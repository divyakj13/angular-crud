<div class="container mt-1">
    <h2>List of Employees</h2>
    <table class="table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Practice</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let i of userList">
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.topic}}</td>

                    <td>
                        <button class="btn btn-primary"  [routerLink]=
"['/update-add',i.id]" >Edit</button>
                        <button class="btn btn-danger mx-3"  (click)=
"remove(i.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
    </table>
    <a [routerLink]="['/add']" class="btn btn-success">Add New</a>
</div>
